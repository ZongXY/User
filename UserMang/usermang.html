    <!-- 表单 -->

      <div class="row">
        <div class="col-sm-7 col-md-offset-3 mg-20">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 col-md-offset-2 control-label">姓名</label>
              <div class="col-sm-6 ">
                <input id="name" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 col-md-offset-2 control-label">年龄</label>
              <div class="col-sm-6">
                <input id="age" class="form-control" >
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 col-md-offset-2 control-label">性别</label>
              <div class="col-sm-6">
                <label class="radio-inline">
                  <input type="radio" name="gender" value="男"> 男
                </label>
                <label class="radio-inline">
                  <input type="radio" name="gender" value="女"> 女
                </label>
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-sm-2 col-md-offset-2 control-label">电话</label>
              <div class="col-sm-6">
                <input id="mobile" class="form-control" >
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 col-md-offset-2 control-label">地址</label>
              <div class="col-sm-6">
                <input id="address" class="form-control" >
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 col-md-offset-2 control-label">学历</label>
              <div class="col-sm-6">
                <select id="edu" class="form-control">
                  <option value="0">请选择</option>
                  <option value="大专">大专</option>
                  <option value="本科">本科</option>
                  <option value="硕士">硕士</option>
                  <option value="博士">博士</option>
                  <option value="其他">其他</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 col-md-offset-2 control-label">爱好</label>
              <div class="col-sm-5">
                <label class="checkbox-inline">
                  <input name="hobbies" type="checkbox" value="睡觉"> 睡觉
                </label>
                <label class="checkbox-inline">
                  <input name="hobbies" type="checkbox" value="旅游"> 旅游
                </label>
                <label class="checkbox-inline">
                  <input name="hobbies" type="checkbox" value="爬山"> 爬山
                </label>
                <label class="checkbox-inline">
                  <input name="hobbies" type="checkbox" value="看电影"> 看电影
                </label>
              </div>
            </div>
